<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .description {
      color: #656d76;
      font-size: 12px;
    }

    .section {
      margin-bottom: 16px;
    }

    .label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d9e0;
      border-radius: 4px;
      font-size: 14px;
    }

    .button {
      background-color: #0969da;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #0860ca;
    }

    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .status.success {
      background-color: #d1f2eb;
      color: #0f5132;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .help {
      font-size: 11px;
      color: #656d76;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">Contextual GitHub Review</div>
    <div class="description">Give your PRs meaningful background at a glance</div>
  </div>

  <div class="section">
    <label class="label" for="github-token">GitHub Personal Access Token</label>
    <input type="password" id="github-token" class="input" placeholder="gh********** (Saved token is not visible)">
    <div class="help">Required for fetching blame information using GitHub's GraphQL API</div>
  </div>

  <div class="section">
    <button id="save-token" class="button">Save Settings</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <div class="section">
    <div class="help">
      <strong>How to use:</strong><br>
      1. Navigate to "Files changed" tab of any GitHub Pull Request<br>
      2. The extension automatically detects diff lines and fetches blame information
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
